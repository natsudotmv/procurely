services:
  analytics-api:
    build: 
      context: ./services/analytics-service/src
      dockerfile: Dockerfile
    ports:
        - "5001:8080"
    environment:
      - DOTNETCORE_ENVIRONMENT=Development

  analytics-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: analyticsdb
    ports:
      - "5432:5432"
    volumes:
      - analytics-data:/var/lib/postgresql/data

  auth-api:
    build: 
      context: ./services/auth-service/src
      dockerfile: Dockerfile
    ports:
        - "5002:8080"
    environment:
      - DOTNETCORE_ENVIRONMENT=Development

  company-api:
    build: 
      context: ./services/company-service/src
      dockerfile: Dockerfile
    ports:
        - "5003:8080"
    environment:
      - DOTNETCORE_ENVIRONMENT=Development

  notification-api:
    build: 
      context: ./services/notification-service/src
      dockerfile: Dockerfile
    ports:
        - "5004:8080"
    environment:
      - DOTNETCORE_ENVIRONMENT=Development

  order-api:
    build: 
      context: ./services/order-service/src
      dockerfile: Dockerfile
    ports:
        - "5005:8080"
    environment:
      - DOTNETCORE_ENVIRONMENT=Development

  pricing-api:
    build: 
      context: ./services/pricing-engine-service/src
      dockerfile: Dockerfile
    ports:
        - "5006:8080"
    environment:
      - DOTNETCORE_ENVIRONMENT=Development

  quote-api:
    build: 
      context: ./services/quote-service/src
      dockerfile: Dockerfile
    ports:
        - "5007:8080"
    environment:
    - DOTNETCORE_ENVIRONMENT=Development

  rfq-api:
    build: 
      context: ./services/rfq-service/src
      dockerfile: Dockerfile
    ports:
        - "5008:8080"
    environment:
    - DOTNETCORE_ENVIRONMENT=Development

  vendor-api:
    build: 
      context: ./services/vendor-service/src
      dockerfile: Dockerfile
    ports:
        - "5009:8080"
    environment:
    - DOTNETCORE_ENVIRONMENT=Development

volumes:
  analytics-data: